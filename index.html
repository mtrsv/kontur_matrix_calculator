<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div id="matrix-calculator">
    <aside class="left-bar">
        <button id="btn-multiply" class="arrow-button arrow-button-right arrow-button-calculate">Умножить матрицы</button>
        <button id="btn-clear" class="btn btn-form"><span class="konturIconic icon-clear"></span> Очистить матрицы</button>
        <button id="btn-exchange" class="btn btn-form"><span class="konturIconic icon-exchange"></span> Поменять матрицы местами</button>

        <div id="matrix-radio-selector">
            <input id="first-matrix-radio" class="btn-radio" type="radio" name="matrix-selection" checked="checked">
            <label for="first-matrix-radio" class="btn-radio-label">Матрица A</label>
            <input id="second-matrix-radio" class="btn-radio" type="radio" name="matrix-selection">
            <label for="second-matrix-radio" class="btn-radio-label">Матрица B</label>
        </div>


        <div class="row-controls">
            <button id="btn-add-row" class="btn btn-form">
                <span class="konturIconic icon-plus"></span> Добавить
            </button>
            <button id="btn-delete-row" class="btn btn-form">
                <span class="konturIconic icon-minus"></span> Удалить
            </button>
            <span>строку</span>
        </div>
        <div class="col-controls">
            <button id="btn-add-coll" class="btn btn-form">
                <span class="konturIconic icon-plus"></span> Добавить
            </button>
            <button id="btn-delete-coll" class="btn btn-form">
                <span class="konturIconic icon-minus"></span> Удалить
            </button>
            <span>столбец</span>
        </div>
        <div id="error-text"></div>

    </aside>
    <div class="right-bar">
        <div class="row">
            <div class="result-matrix matrix-container">
                <div class="matrix-bracket-left"></div>
                <div class="matrix">
                    <div class="matrix-row">
                        <input class="matrix-cell" type="text" value="c1,1">
                        <input class="matrix-cell" type="text" value="c1,2">
                        <input class="matrix-cell" type="text" value="c1,3">
                    </div>
                    <div class="matrix-row">
                        <input class="matrix-cell" type="text" value="c2,1">
                        <input class="matrix-cell" type="text" value="c3,2">
                        <input class="matrix-cell" type="text" value="c4,3">
                    </div>
                    <div class="matrix-row">
                        <input class="matrix-cell" type="text" value="c2,1">
                        <input class="matrix-cell" type="text" value="c3,2">
                        <input class="matrix-cell" type="text" value="c4,3">
                    </div>
                </div>
                <div class="matrix-bracket-right"></div>
            </div>
            <div class="first-matrix matrix-container">
                <div class="matrix-bracket-left"></div>
                <div class="matrix">
                    <div class="matrix-row">
                        <input class="matrix-cell" type="text" value="c1,1">
                        <input class="matrix-cell" type="text" value="c1,2">
                        <input class="matrix-cell" type="text" value="c1,3">
                    </div>
                    <div class="matrix-row">
                        <input class="matrix-cell" type="text" value="c2,1">
                        <input class="matrix-cell" type="text" value="c3,2">
                        <input class="matrix-cell" type="text" value="c4,3">
                    </div>
                    <div class="matrix-row">
                        <input class="matrix-cell" type="text" value="c2,1">
                        <input class="matrix-cell" type="text" value="c3,2">
                        <input class="matrix-cell" type="text" value="c4,3">
                    </div>
                </div>
                <div class="matrix-bracket-right"></div>
            </div>
            <div class="matrix-label-a">A</div>
        </div>
        <div class="second-matrix matrix-container">
            <div class="matrix-bracket-left"></div>
            <div class="matrix">
                <div class="matrix-row">
                    <input class="matrix-cell" type="text" value="c1,1">
                    <input class="matrix-cell" type="text" value="c1,2">
                    <input class="matrix-cell" type="text" value="c1,3">
                </div>
                <div class="matrix-row">
                    <input class="matrix-cell" type="text" value="c2,1">
                    <input class="matrix-cell" type="text" value="c3,2">
                    <input class="matrix-cell" type="text" value="c4,3">
                </div>
                <div class="matrix-row">
                    <input class="matrix-cell" type="text" value="c2,1">
                    <input class="matrix-cell" type="text" value="c3,2">
                    <input class="matrix-cell" type="text" value="c4,3">
                </div>
            </div>
            <div class="matrix-bracket-right"></div>
            <div id="label-b" class="matrix-label-b">B</div>
        </div>

    </div>

    <script src="matrix_calculator.js"></script>
</div>
</body>
</html>
